<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Chat</h3>
	</div>
	<div class="panel-body">
		<form>
			<textarea class="form-control" rows="10" id="chat-room" readonly></textarea>
			<div class="input-group">
				<span class="input-group-addon">Message: </span>
				<input type="text" class="form-control" id="chat-message">
			</div>
			<button type="button" class="btn btn-default  pull-right btn-success" id="chat-send" onClick="sendMessage()"> 
			<span class="glyphicon glyphicon-send"></span> Envoyer</button>
		</form>
	</div>
</div>
